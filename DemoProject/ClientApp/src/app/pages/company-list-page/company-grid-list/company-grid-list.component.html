
<app-loader *ngIf="isLoading"></app-loader>
<div class="cnh-inbox" *ngIf="!isLoading">

    <div class="cnh-table--body">
        <div class="cnh-inbox--table">
            <div class="cnh-loader cnh-loader-default">
                <div class="tc-content-box">
                    <ng-container >
                        <table mat-table  [dataSource]="dataSource" class="mat-elevation-22" matSort [ngClass]="{ checkTab: onTabClicked(dataSet)}"  matSortActive="companyName" matSortDirection="asc" matSortDisableClear>
                                
                                <ng-container matColumnDef="companyName">
                                    <th mat-header-cell  mat-sort-header *matHeaderCellDef > COMPANY NAME</th>
                                   
                                </ng-container>
                                <ng-container matColumnDef="noOfConflicts">
                                    <th mat-header-cell mat-sort-header *matHeaderCellDef> NO OF CONFLICTS  </th>
                                    
                                    
                                </ng-container>
                                <ng-container matColumnDef="mostRecent">
                                    <th mat-header-cell mat-sort-header *matHeaderCellDef> MOST RECENT</th>
                                   
                                </ng-container>
                                
                                <ng-container matColumnDef="contactsName">
                                    <th mat-header-cell  *matHeaderCellDef> Contact Name </th>
                                </ng-container>
                                <ng-container matColumnDef="contactsEmail">
                                    <th mat-header-cell  *matHeaderCellDef> Contact Email </th>
                                </ng-container>
                                <ng-container matColumnDef="contactsNumber">
                                        <th mat-header-cell  *matHeaderCellDef> Contact Number </th>
                                    </ng-container>
                                
                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
                        </table>
                        <table mat-table  [dataSource]="dataSource" class="mat-elevation" matSort [ngClass]="{ checkTab: onTabClicked(dataSet)}">
                               
                                <ng-container matColumnDef="companyName">
                                    <td mat-cell *matCellDef="let element">
                                            <div  [innerHTML]="element.companyName | cnhHighlight: searchString"></div>
                                       
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="noOfConflicts">
                                    <td mat-cell *matCellDef="let element" (click)="navigateToConflicts(element.companyId)"> 
                                        {{element.noOfConflicts}}
                                    </td>    
                                </ng-container>
                                
                                <ng-container matColumnDef="mostRecent">
                                    <td mat-cell *matCellDef="let element">
                                            <div  [innerHTML]="element.mostRecent | cnhHighlight: searchString"></div>

                                    </td>    
                                </ng-container>
                                
                                <ng-container matColumnDef="contactsName">
                                    <td mat-cell *matCellDef="let element"> 
                                        <div *ngFor="let col of element.contacts">{{col.name}}</div>    
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="contactsEmail">
                                        <td mat-cell *matCellDef="let element">
                                            <div *ngFor="let col of element.contacts">{{col.email}}</div>      
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="contactsNumber">
                                            <td mat-cell *matCellDef="let element">
                                                <div *ngFor="let col of element.contacts">{{col.phone}}</div>       
                                            </td>
                                        </ng-container>
                                
                                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
